{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

       span{
        background: red;
        padding: 5px;
        color: white;
        border-radius: 10px;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand bg-light"  style="border-radius: 7px; padding: 10px;" href="{% url 'home' %}">Malumot <span>uz</span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              
            </ul>
            <form class="d-flex">
            <div class="bg-light d-flex " style="padding: 10px; border-radius: 10px;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i>Qidiruv</button>
            </div>
            </form>
          </div>
        </div>
      </nav>
    <!-- {% if q %}
    <h1>{{ q }} bo`yicha malumot tipildi</h1>
    {% else %}
    <h1>{{ q }} bo`yicha malumot tipilmadi</h1>
    {% endif %} -->
    <table class="table table-hover">
        <tr>
            <th>Nomi</th>
            <th>File</th>
        </tr>
        {% for malumot in malumot %}
        <tr>
            <td>{{ malumot.name }}</td>
            <td><audio src="{{ malumot.audio }}" controls></audio></td>
        </tr>
        {% endfor %}
    </table>
    

</body>
</html>
